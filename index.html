<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number generator Web app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>I will help you to get dice roll</h1>
        <form action="back.php" method="post">
            <label for="dice">No of dice to roll</label>
            <input type="number" name="dicenum" value="1" min="1" id="dice"><br><br>
            <label for="faces">Select number of faces</label>
            <select name="faces" id="faces">
                <option selected value="4">d4</option>
                <option value="6">d6</option>
                <option value="8">d8</option>
                <option value="10">d10</option>
                <option value="12">d12</option>
                <option value="20">d20</option>

            </select><br><br>
            <button type="submit">GET</button>
        </form>
    </div>
</body>

</html>
